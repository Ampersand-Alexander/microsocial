name: Node Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: | 
          cd content
          npm run test
